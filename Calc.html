<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="styles.css">
            <title>Salary Calculator</title>
        </head>
        <body>
            <h1>Salary Calculator</h1>
            <form class="formsWrapper">
                <div class="innerWrapper">
                    <div class="forms">
                        <label for="hour">Hours that i've worked:</label><br>
                        <input class="input" type="text" id="hour" name="hour"><br>
                    </div>
                    <div class="forms">
                        <label for="income">Hourly Income:</label><br>
                        <input class="input" type="text" id="income" name="income"><br>
                    <div class="forms">
                        <label for="ovetime">Overtime bonus in %:</label><br>
                        <input class="input" type="text" id="overtime" name="overtime"><br>
                    </div>
                    <div class="forms">
                        <label for="tax">Taxes in %:</label><br>
                        <input class="input" type="text" id="tax" name="tax">
                    </div>
                    <div class="forms">
                        <input class="submit" type="submit">
                    </div>
                </div>
            </form>


        </body>
    </html>
